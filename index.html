<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search For Recipe..." class="searchBox">
                <button type="submit"class ="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search Your Favourite Recipe...</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa-solid fa-square-xmark"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/9012f79bc6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
